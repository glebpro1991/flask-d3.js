<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sensor Data Visualisation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <!-- Time Domain -->
        <div class="item accTime">
            <h4>Accelerometer Time Domain</h4>
            <svg id="accTime"></svg>
        </div>

        <div class="item gyroTime">
            <h4>Gyroscope Time Domain</h4>
            <svg id="gyroTime"></svg>
        </div>

        <div class="item magTime">
            <h4>Magnetometer Time Domain</h4>
            <svg id="magTime"></svg>
        </div>

        <!-- Frequency Domain -->
        <!-- Accelerometer -->
        <div class="item accXFreq">
            <h4>Acc X Frequency Domain</h4>
            <svg id="accXFreq"></svg>
        </div>

        <div class="item accYFreq">
            <h4>Acc Y Frequency Domain</h4>
            <svg id="accYFreq"></svg>
        </div>

        <div class="item accZFreq">
            <h4>Acc Z Frequency Domain</h4>
            <svg id="accZFreq"></svg>
        </div>

        <!-- Gyroscope -->
        <div class="item gyroXFreq">
            <h4>Gyro X Frequency Domain</h4>
            <svg id="gyroXFreq"></svg>
        </div>

        <div class="item gyroYFreq">
            <h4>Gyro Y Frequency Domain</h4>
            <svg id="gyroYFreq"></svg>
        </div>

        <div class="item gyroZFreq">
            <h4>Gyro Z Frequency Domain</h4>
            <svg id="gyroZFreq"></svg>
        </div>

        <!-- Magnetometer -->
        <div class="item magXFreq">
            <h4>Mag X Frequency Domain</h4>
            <svg id="magXFreq"></svg>
        </div>

        <div class="item magYFreq">
            <h4>Mag Y Frequency Domain</h4>
            <svg id="magYFreq"></svg>
        </div>

        <div class="item magZFreq">
            <h4>Mag Z Frequency Domain</h4>
            <svg id="magZFreq"></svg>
        </div>
    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="fftFunctions.js"></script>
<script src="selectors.js"></script>
<script src="timeGraph.js"></script>
<script src="frequencyGraph.js"></script>
<script src="visualisation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
<script>
    const visualisation = new Visualisation();
    visualisation.init();
    // visualisation.loadJSON(visualisation.processLocalDataSet);

    const socket = io.connect();
    console.log(socket);
    socket.on('news', function (data) {
        visualisation.processNewData(data);
        socket.emit('my other event', { my: 'data' });
    });
</script>
</html>
