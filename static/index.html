<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sensor Data Visualisation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <!-- Time Domain -->
        <div class="accTime">
            <h4>Accelerometer Time Domain</h4>
            <svg id="accTime"></svg>
        </div>

        <div class="gyroTime">
            <h4>Gyroscope Time Domain</h4>
            <svg id="gyroTime"></svg>
        </div>

        <div class="magTime">
            <h4>Magnetometer Time Domain</h4>
            <svg id="magTime"></svg>
        </div>

        <!-- Frequency Domain -->
        <div class="accFreq">
            <h4>Acc Frequency Domain</h4>
            <svg id="accFreq"></svg>
        </div>

        <div class="gyroFreq">
            <h4>Gyro Frequency Domain</h4>
            <svg id="gyroFreq"></svg>
        </div>

        <div class="magFreq">
            <h4>Mag Frequency Domain</h4>
            <svg id="magFreq"></svg>
        </div>
    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="fftFunctions.js"></script>
<script src="selectors.js"></script>
<script src="TimeGraph.js"></script>
<script src="FrequencyGraph.js"></script>

</html>
