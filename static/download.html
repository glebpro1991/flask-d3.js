<!DOCTYPE html>
<head>
    <title>Server Console</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Console</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Visualisation <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <form id="dataform">
                    <div class="form-group">
                        <div class='input-group date' id='sessionId'>
                            <input type='text' class="form-control" id="sessionIdInput"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class='input-group date' id='from'>
                            <input type='text' class="form-control" id="fromInput"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class='input-group date' id='to'>
                            <input type='text' class="form-control" id="toInput"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <script type="text/javascript">

                $(document).ready(function() {
                    $("#dataform").submit(function(e) {
                        let sessionId = document.getElementById("sessionIdInput").value;
                        let from = new Date(document.getElementById("fromInput").value).getTime()/1000;
                        let to = new Date(document.getElementById("toInput").value).getTime()/1000;
                        console.log(sessionId +  ": from " + from + " to " + to);
                        e.preventDefault();

                        $.ajax({
                            url: "http://localhost:8080/api/get/" + sessionId,
                            type: 'GET',
                            dataType: 'jsonp',
                            success: function(res) {
                                console.log(res);
                            }
                        });
                    });
                });

                $(function () {
                    $('#from').datetimepicker();
                });

                $(function () {
                    $('#to').datetimepicker();
                });
            </script>
        </div>
    </div>
</body>
</head>
